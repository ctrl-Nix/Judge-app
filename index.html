<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge â€” Aukaat Check AI</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #121211;
            --border: #1f1f1e;
            --text: #e8e6e1;
            --muted: #63615b;
            --accent: #ff3e00;
            --serif: 'DM Serif Display', serif;
            --sans: 'Manrope', sans-serif;
        }

        body, html { 
            background: var(--bg); 
            color: var(--text); 
            font-family: var(--sans); 
            margin: 0; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* --- LANDING --- */
        #landing {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .brand { font-family: var(--serif); font-size: clamp(3rem, 10vw, 5rem); letter-spacing: -2px; }
        .tagline { color: var(--muted); margin-bottom: 3rem; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }

        .modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
        }

        .mode-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .mode-card h2 { font-family: var(--serif); font-size: 2rem; margin-bottom: 1rem; }
        .mode-card p { color: var(--muted); font-size: 0.9rem; line-height: 1.5; }

        /* --- CHAT VIEW --- */
        #chat-view {
            display: none;
            flex-direction: column;
            height: 100dvh;
        }

        .chat-header {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .msg { max-width: 80%; line-height: 1.6; padding: 0.5rem 0; }
        .msg.user { align-self: flex-end; color: var(--muted); text-align: right; font-size: 0.9rem; }
        .msg.bot { align-self: flex-start; font-family: var(--serif); font-size: 1.25rem; border-left: 2px solid var(--accent); padding-left: 1.5rem; }

        /* --- INPUT --- */
        .input-container {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--bg);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }

        textarea {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            color: #fff;
            padding: 1rem;
            border-radius: 4px;
            resize: none;
            outline: none;
            font-family: var(--sans);
        }

        .send-btn { 
            background: var(--text); 
            color: #000; 
            border: none; 
            padding: 0 1.5rem; 
            border-radius: 4px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: opacity 0.2s;
        }

        .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- ANIMATIONS --- */
        .thinking-dots span {
            width: 5px; height: 5px; background: var(--muted);
            display: inline-block; border-radius: 50%;
            margin: 0 2px; animation: bounce 1.4s infinite;
        }
        .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-5px); } }

        #file-input { display: none; }
    </style>
</head>
<body>

<div id="landing">
    <div class="brand">Judge.</div>
    <p class="tagline">Hinglish Roast. No Mercy. No Logic.</p>
    
    <div class="modes">
        <div class="mode-card" onclick="document.getElementById('file-input').click()">
            <h2>Roast my File</h2>
            <p>Upload Resume, Code, or PDF. I'll explain why it's embarrassing.</p>
            <input type="file" id="file-input" onchange="handleFile(event)">
        </div>
        
        <div class="mode-card" onclick="startChat('talk')">
            <h2>Roast my Life</h2>
            <p>Chat with me. Let me humble your existence real quick.</p>
        </div>
    </div>
</div>

<div id="chat-view">
    <div class="chat-header">
        <span style="font-family: var(--serif); font-size: 1.5rem; color: var(--accent);">Judge.</span>
        <button onclick="location.reload()" style="background:none; border: 1px solid var(--border); color: var(--muted); cursor: pointer; padding: 5px 12px; border-radius: 4px;">Reset</button>
    </div>
    <div id="messages"></div>
    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="user-input" rows="1" placeholder="Bol na..." onkeydown="checkEnter(event)"></textarea>
            <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    let chatHistory = [];

    function startChat(mode) {
        document.getElementById('landing').style.display = 'none';
        document.getElementById('chat-view').style.display = 'flex';
        if(mode === 'talk') {
            appendMessage('bot', "Haan beta, batao. Aaj kis baat ki beizzati karwani hai?");
        }
    }

    async function handleFile(e) {
        const file = e.target.files[0];
        if(!file) return;
        
        startChat('file');
        appendMessage('user', `Uploaded: ${file.name}`);
        
        // Simulating file-based prompt
        const filePrompt = `I just uploaded a file named ${file.name}. Roast me based on this file and the fact that I think it's good.`;
        await callGemini(filePrompt);
    }

    function appendMessage(role, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${role}`;
        msgDiv.innerText = text;
        document.getElementById('messages').appendChild(msgDiv);
        const container = document.getElementById('messages');
        container.scrollTop = container.scrollHeight;
    }

    function showThinking() {
        const div = document.createElement('div');
        div.className = 'msg bot';
        div.id = 'thinking';
        div.innerHTML = '<div class="thinking-dots"><span></span><span></span><span></span></div>';
        document.getElementById('messages').appendChild(div);
    }

    async function callGemini(userPrompt) {
        showThinking();
        const btn = document.getElementById('send-btn');
        btn.disabled = true;

        try {
            const response = await fetch('/api/roast', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userPrompt, history: chatHistory })
            });
            
            const data = await response.json();
            document.getElementById('thinking').remove();
            
            appendMessage('bot', data.text);

            // Update local memory
            chatHistory.push({ role: 'user', parts: [{ text: userPrompt }] });
            chatHistory.push({ role: 'model', parts: [{ text: data.text }] });

        } catch (error) {
            document.getElementById('thinking').remove();
            appendMessage('bot', "Bhai tera internet mara hua hai ya mera server. Dono hi dukhbhari baatein hain.");
        } finally {
            btn.disabled = false;
        }
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const val = input.value.trim();
        if(!val) return;
        
        appendMessage('user', val);
        input.value = '';
        await callGemini(val);
    }

    function checkEnter(e) {
        if(e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    }
</script>
</body>
</html>
